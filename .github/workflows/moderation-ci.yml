name: ðŸ³ Moderation Service - Docker Build & Push

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'services/moderation/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'services/moderation/**'

jobs:
  docker-build-push:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set Docker image tag
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          echo "MODERATION_IMAGE=${{ secrets.DOCKER_HUB_USERNAME }}/globetalk-moderation:$SHORT_SHA" >> $GITHUB_ENV
          echo "MODERATION_IMAGE_LATEST=${{ secrets.DOCKER_HUB_USERNAME }}/globetalk-moderation:latest" >> $GITHUB_ENV

      - name: Build & Push Frontend
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t $MODERATION_IMAGE \
            -f services/moderation/moderation.Dockerfile \
            services/moderation/.
          docker push $MODERATION_IMAGE
