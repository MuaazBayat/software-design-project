name: ðŸ³ Frontend - Docker Build & Push

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'services/frontend/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'services/frontend/**'

jobs:
  docker-build-push:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set Docker image tag
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          echo "FRONTEND_IMAGE=${{ secrets.DOCKER_HUB_USERNAME }}/globetalk-frontend:$SHORT_SHA" >> $GITHUB_ENV
          echo "FRONTEND_IMAGE_LATEST=${{ secrets.DOCKER_HUB_USERNAME }}/globetalk-frontend:latest" >> $GITHUB_ENV

      - name: Build & Push Frontend
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --build-arg NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY="${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}" \
            --build-arg CLERK_SECRET_KEY="${{ secrets.CLERK_SECRET_KEY }}" \
            -t $FRONTEND_IMAGE \
            -f services/frontend/frontend.Dockerfile \
            services/frontend/.
          docker push $FRONTEND_IMAGE
