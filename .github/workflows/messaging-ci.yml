name: ðŸ³ Messaging Service - Docker Build & Push

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'services/messaging/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'services/messaging/**'

jobs:
  tests:
    name: âœ… Tests (Messaging)
    runs-on: ubuntu-22.04
    env:
      SUPABASE_URL: http://dummy
      SUPABASE_KEY: dummy
      PYTHONWARNINGS: default

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-py${{ steps.setup-python.outputs.python-version || '3.12' }}-${{ hashFiles('**/requirements*.txt', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-py${{ steps.setup-python.outputs.python-version || '3.12' }}-

      - name: Install deps
        run: |
          python -m pip install -U pip setuptools wheel
          # If your test requirements file includes pytest + pytest-cov, this is enough:
          pip install -r tests/messaging/requirements.txt
          # Otherwise, ensure they are present explicitly:
          pip install pytest pytest-cov

      - name: Add repo to PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Run messaging tests with coverage
        run: |
          pytest -q tests/messaging \
            --maxfail=1 \
            --cov=services/messaging \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=80

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage.xml
            htmlcov/**
          if-no-files-found: ignore
          retention-days: 7

  
  docker-build-push:
    name: ðŸ³ Build & Push Docker
    runs-on: ubuntu-22.04
    needs: tests
    steps:
      - uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set Docker image tag
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          echo "MESSAGING_IMAGE=${{ secrets.DOCKER_HUB_USERNAME }}/globetalk-messaging:$SHORT_SHA" >> $GITHUB_ENV
          echo "MESSAGING_IMAGE_LATEST=${{ secrets.DOCKER_HUB_USERNAME }}/globetalk-messaging:latest" >> $GITHUB_ENV

      - name: Build & Push Frontend
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t $MESSAGING_IMAGE \
            -f services/messaging/messaging.Dockerfile \
            services/messaging/.
          docker push $MESSAGING_IMAGE
