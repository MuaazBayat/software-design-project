name: ðŸ³ Core Service - Docker Build & Push

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'services/core/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'services/core/**'

jobs:
  docker-build-push:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set Docker image tag
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          echo "CORE_IMAGE=${{ secrets.DOCKER_HUB_USERNAME }}/globetalk-core:$SHORT_SHA" >> $GITHUB_ENV
          echo "CORE_IMAGE_LATEST=${{ secrets.DOCKER_HUB_USERNAME }}/globetalk-core:latest" >> $GITHUB_ENV

      - name: Build & Push Frontend
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t $CORE_IMAGE \
            -f services/core/core.Dockerfile \
            services/core/.
          docker push $CORE_IMAGE
